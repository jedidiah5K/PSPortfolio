<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body class="portfolio-page">

  <header>
    <div class="header-content">
      <img src="images/home-icon.png" alt="Home" onclick="goHome()" class="homeportfolio-icon">
      <img src="images/battery-icon.png" alt="Battery Icon" class="header-icon">
      <img src="images/user-icon.png" alt="User Icon" onclick="goToLogoutPage()" class="header-icon">
    </div>
  </header>

  <div class="portfolio-content">

    <h1>Portfolio 5</h1>
    <div>
      <button class="next-btn" onclick="goNext3()">Back</button>
      <button class="next-btn" onclick="goNext5()">Next</button>
    </div>

    <div class="pdf-read">

      <div class="sidebar">
        <img src="images/15th.jpg" alt="Page 1" class="thumbnail" onclick="showPage('images/15th.jpg')">
        <img src="images/25th.jpg" alt="Page 2" class="thumbnail" onclick="showPage('images/25th.jpg')">
        <img src="images/35th.jpg" alt="Page 3" class="thumbnail" onclick="showPage('images/35th.jpg')">
        <img src="images/45th.jpg" alt="Page 4" class="thumbnail" onclick="showPage('images/45th.jpg')">
        <img src="images/55th.jpg" alt="Page 5" class="thumbnail" onclick="showPage('images/55th.jpg')">
        <img src="images/65th.jpg" alt="Page 6" class="thumbnail" onclick="showPage('images/65th.jpg')">
        <img src="images/75th.jpg" alt="Page 7" class="thumbnail" onclick="showPage('images/75th.jpg')">
        <img src="images/85th.jpg" alt="Page 8" class="thumbnail" onclick="showPage('images/85th.jpg')">
        <img src="images/95th.jpg" alt="Page 9" class="thumbnail" onclick="showPage('images/95th.jpg')">
        <img src="images/105th.jpg" alt="Page 10" class="thumbnail" onclick="showPage('images/105th.jpg')">
      </div>

      <div class="main-view">
        <img src="images/15th.jpg" alt="Current Page" id="current-page" class="current-page">
      </div>

    </div>

  </div>

</body>
</html>
