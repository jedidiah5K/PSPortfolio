<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body class="portfolio-page">

  <header>
    <div class="header-content">
      <img src="images/home-icon.png" alt="Home" onclick="goHome()" class="homeportfolio-icon">
      <img src="images/battery-icon.png" alt="Battery Icon" class="header-icon">
      <img src="images/user-icon.png" alt="User Icon" onclick="goToLogoutPage()" class="header-icon">
    </div>
  </header>

  <div class="portfolio-content">

    <h1>Portfolio 2</h1>
    <div>
      <button class="next-btn" onclick="goNext6()">Back</button>
      <button class="next-btn" onclick="goNext2()">Next</button>
    </div>

    <div class="pdf-read">

      <div class="sidebar">
        <img src="images/12nd.jpg" alt="Page 1" class="thumbnail" onclick="showPage('images/12nd.jpg')">
        <img src="images/22nd.jpg" alt="Page 2" class="thumbnail" onclick="showPage('images/22nd.jpg')">
        <img src="images/32nd.jpg" alt="Page 3" class="thumbnail" onclick="showPage('images/32nd.jpg')">
        <img src="images/42nd.jpg" alt="Page 4" class="thumbnail" onclick="showPage('images/42nd.jpg')">
        <img src="images/52nd.jpg" alt="Page 5" class="thumbnail" onclick="showPage('images/52nd.jpg')">
        <img src="images/62nd.jpg" alt="Page 6" class="thumbnail" onclick="showPage('images/62nd.jpg')">
        <img src="images/72nd.jpg" alt="Page 7" class="thumbnail" onclick="showPage('images/72nd.jpg')">
        <img src="images/82nd.jpg" alt="Page 8" class="thumbnail" onclick="showPage('images/82nd.jpg')">
        <img src="images/92nd.jpg" alt="Page 9" class="thumbnail" onclick="showPage('images/92nd.jpg')">
        <img src="images/102nd.jpg" alt="Page 10" class="thumbnail" onclick="showPage('images/102nd.jpg')">
      </div>

      <div class="main-view">
        <img src="images/12nd.jpg" alt="Current Page" id="current-page" class="current-page">
      </div>

    </div>

  </div>

</body>
</html>
