<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <script defer src="scripts.js"></script>
</head>
<body class="portfolio-page">

  <header>

  </header>

  <div class="portfolio-content">

    <h1>Portfolio 4</h1>
    <div>
      <button class="next-btn" onclick="goNext2()">Back</button>
      <button class="next-btn" onclick="goNext4()">Next</button>
    </div>

    <div class="pdf-read">

      <div class="sidebar">
        <img src="images/14th.jpg" alt="Page 1" class="thumbnail" onclick="showPage('images/14th.jpg')">
        <img src="images/24th.jpg" alt="Page 2" class="thumbnail" onclick="showPage('images/24th.jpg')">
        <img src="images/34th.jpg" alt="Page 3" class="thumbnail" onclick="showPage('images/34th.jpg')">
        <img src="images/44th.jpg" alt="Page 4" class="thumbnail" onclick="showPage('images/44th.jpg')">

        <img src="images/84th.jpg" alt="Page 8" class="thumbnail" onclick="showPage('images/84th.jpg')">
        <img src="images/94th.jpg" alt="Page 9" class="thumbnail" onclick="showPage('images/94th.jpg')">

        <img src="images/114th.jpg" alt="Page 11" class="thumbnail" onclick="showPage('images/114th.jpg')">
        <img src="images/124th.jpg" alt="Page 12" class="thumbnail" onclick="showPage('images/124th.jpg')">
        <img src="images/134th.jpg" alt="Page 13" class="thumbnail" onclick="showPage('images/134th.jpg')">
      </div>

      <div class="main-view">
        <img src="images/14th.jpg" alt="Current Page" id="current-page" class="current-page">
      </div>

    </div>

  </div>

</html>
